<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">

    <title>Train Scheduler</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
  crossorigin="anonymous"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="assets/javascript/app.js"></script>

</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4 text-center">Train Schedule</h1>
            <hr class="my-4 divider">
            <h1 class="text-center mt-4 currTime"></h1>
        </div>

        <div class="card">
            <!-- <div class="card-header">
                Current Train Schedule
            </div> -->

            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col" class="text-center">Frequency (min)</th>
                        <th scope="col" class="text-center">Next Arrival</th>
                        <th scope="col" class="text-center">Minutes away</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody id="train-list"></tbody>
            </table>
        </div>

        <br>

        <div class="card">
            <div class="card-header">
                Add Train
            </div>
            <br>
            <form>
                <div class="form-group">
                    <label for="train-name">Train Name</label>
                    <input type="text" class="form-control" id="train-name" placeholder="Engine #9">
                </div>
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input type="text" class="form-control" id="destination" placeholder="Chatanooga">
                </div>
                <div class="form-group">
                    <label for="first-train">First Train Time (HH:mm - military time)</label>
                    <input type="text" class="form-control" id="first-train" placeholder="14:00">
                </div>
                <div class="form-group">
                    <label for="grequency">Frequency (min)</label>
                    <input type="text" class="form-control" id="frequency" placeholder="20">
                </div>
                <button type="submit" id="add-train" class="btn btn-primary float-right">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
